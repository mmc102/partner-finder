{% extends "base.html" %}

{% block content %}

{% if users %}
<div class="flex flex-wrap gap-4">
    {% for user in users %}

    <div class="w-full sm:w-1/2 lg:w-1/3 xl:w-1/4 p-2">

        <a href="/users/{{ user.id }}" >
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2">{{ user.name }}</h2>
                    <div class="text-center">
                        <form action="/users/{{ current_user.id }}/friends" method="post">
                            <input type="hidden" name="friend_id" value="{{ user.id }}">
                            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">
                                Follow
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </a>
    </div>
    {% endfor %}
</div>
{% else %}
<p class="text-gray-600">You have no remaining users to follow. Go out and make new connections!</p>
{% endif %}
{% endblock %}
